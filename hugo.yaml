# Hugo configuration file
title: Les aventuriers du jeu

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Jeux
      pageRef: /games
    - name: Contact
      pageRef: /contact
    - identifier: association
      name: L’association
    - identifier: status
      name: Les statuts
      pageRef: /association/status
      parent: association
    - identifier: rules
      name: Le règlement intérieur
      pageRef: /association/rules
      parent: association

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

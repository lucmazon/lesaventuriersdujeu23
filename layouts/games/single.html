{{ define "main" }}
<div class='hx:mx-auto hx:flex hextra-max-page-width' xmlns="http://www.w3.org/1999/html">
    {{ partial "sidebar.html" (dict "context" .) }}
    <article class="hx:w-full hx:break-words hx:flex hx:min-h-[calc(100vh-var(--navbar-height))] hx:min-w-0 hx:justify-center hx:pb-8 hx:pr-[calc(env(safe-area-inset-right)-1.5rem)]">
        <main class="hx:w-full hx:min-w-0 hx:max-w-6xl hx:px-6 hx:pt-4 hx:md:px-12">
            {{ partial "breadcrumb.html" (dict "page" . "enable" true) }}
            <br class="hx:mt-1.5 hx:text-sm" />
            {{ if .Title }}<h1 class="hx:text-center hx:mt-2 hx:text-4xl hx:font-bold hx:tracking-tight hx:text-slate-900 hx:dark:text-slate-100">{{ .Title }}</h1>{{ end }}
            <div class="hx:mb-16"></div>
            <a href="{{ .Params.philibert_url }}">
                <img src="{{ .Params.img_url }}" alt="{{ .Params.img_alt }}">
            </a>
            <br/>
            <ul  style="list-style-type:disc">
                <li>{{ .Params.players }}</li>
                <li>{{ .Params.age }}</li>
                <li>{{ .Params.duration }}</li>
            </ul>
            <br/>
            <div class="content">
                {{ .Content }}
            </div>
        </main>
    </article>
</div>
{{ end }}
